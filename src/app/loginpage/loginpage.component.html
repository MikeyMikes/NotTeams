
<div class="jumbotron">
    
    <div class="img-container">
        <img src="../../assets/notteams.jpg" class="center img-logo">
    </div>

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="emailInput" name="emailInput" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" [(ngModel)]="passwordInput" name="passwordInput" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-alert" (click)="signIn()" (keydown)="handleKeydown($event)">Submit</button>

        <div class="make-account-prompt">Don't have an account? Make one <a routerLink="/signup" routerLinkActive="active">here</a></div>
    </form>

</div>
