<div class="dialog-container">
    <div mat-dialog-actions>
        <p class="prompt">Are you sure you want to delete?</p>
        <button mat-raised-button class="cancel-button" (click)="onNoClick()">Cancel</button>
        <button mat-raised-button class="delete-button" (click)="deleteMessage()" color="warn">Delete</button>
    </div>
</div>
