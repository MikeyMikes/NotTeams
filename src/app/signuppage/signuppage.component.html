<div class="jumbotron">

    <button type="button" class="back-btn btn btn-alert" routerLink="/" routerLinkActive="active"><i class="fas fa-arrow-left"></i></button>

    <form class="was-validated">
        <div class="form-group">
            <label for="inputEmail1">Email address</label>
            <input type="email" class="form-control is-valid" [(ngModel)]="emailInput" name="emailInput" id="inputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div class="form-group">
            <label for="inputPassword1">Password</label>
            <input type="password" class="form-control" [(ngModel)]="passwordInput" name="passwordInput" id="inputPassword1" required>
        </div>
        <div class="form-group">
            <label for="inputPassword2">Retype Password</label>
            <input type="password" class="form-control" [(ngModel)]="passwordInput2" name="passwordInput2" id="inputPassword2" required>
        </div>
        <button type="submit" class="submit-btn btn btn-alert" (click)="checkValidations()" (keydown)="handleKeydown($event)">Submit</button>
    </form>

</div>
